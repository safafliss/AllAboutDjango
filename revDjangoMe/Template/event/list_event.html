{% extends 'index.html' %} {% block body %}
{% if user.is_authenticated %}
<div class="d-flex m-5 flex-wrap">
  {% for p in events %}

  <div class="card mx-5" style="width: 18rem">
    <img src="{{ p.image.url }}" class="card-img-top" alt="test" />

    <div class="card-body">
      <h5 class="card-title">{{p.title}}</h5>

      <p class="card-text">{{p.description}}</p>

      <a href="{% url 'details' p.id %}" class="btn btn-primary">View Details</a>
      <a href="{% url 'ModifierEvenement' p.id %}" class="btn btn-warning"
        >update</a>
      <a href="{% url 'deleteEvent' p.id  %}" class="btn btn-danger">delete</a>

      <p class="card-text mt-2">Nombre : {{p.nbr_participant}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{p.evt_date}}</small>
    </div>
  </div>

  {% endfor %}
</div>
{% endif %}
{% endblock %}
